services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672" # RabbitMQ server port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]  
    ports:
      - "6379:6379"
    networks:
      - app-network
  
  user-service:
    # Image
    build:
      context: .
    ports:
      - "1234:1234"
    volumes:
      - ./:/app
    depends_on:
      - mongo-db
      - rabbitmq
    networks:
      - app-network

  mongo-db:
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    # Named volume for persistent storage
    volumes:
      - mongo-db-data:/data/db
    networks:
      - app-network

volumes:
  mongo-db-data:

networks:
  app-network:
    driver: bridge
